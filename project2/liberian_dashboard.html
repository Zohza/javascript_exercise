<script>
const bookForm = document.getElementById("bookForm");
const booksTableBody = document.querySelector("#booksTable tbody");
const searchInput = document.getElementById("searchInput");

let books = JSON.parse(localStorage.getItem("books")) || [];


function saveBooks() {
  localStorage.setItem("books", JSON.stringify(books));
}


function renderBooks(list = books) {
  booksTableBody.innerHTML = list.map((book, i) => `
    <tr>
      <td>${book.title}</td>
      <td>${book.author}</td>
      <td>${book.year}</td>
      <td class="${book.status === "Available" ? "status-available" : "status-checked"}">
        ${book.status}
      </td>
      <td>
        <button onclick="toggleStatus(${i})">Toggle</button>
        <button onclick="deleteBook(${i})">Delete</button>
      </td>
    </tr>
  `).join("");
}


bookForm.onsubmit = e => {
  e.preventDefault();
  books.push({
    title: title.value,
    author: author.value,
    year: year.value,
    status: status.value
  });
  saveBooks();
  renderBooks();
  bookForm.reset();
};

function toggleStatus(i) {
  books[i].status = books[i].status === "Available" ? "Checked Out" : "Available";
  saveBooks();
  renderBooks();
}


function deleteBook(i) {
  books.splice(i, 1);
  saveBooks();
  renderBooks();
}


searchInput.oninput = e => {
  let q = e.target.value.toLowerCase();
  renderBooks(books.filter(b => b.title.toLowerCase().includes(q) || b.author.toLowerCase().includes(q)));
};
